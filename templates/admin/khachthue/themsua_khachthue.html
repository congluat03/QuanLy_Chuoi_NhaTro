
<div class="min-h-[400px]">
    <form method="POST" action="{% if khachthue %}{% url 'khachthue:sua_khach_thue' khachthue.MA_KHACH_THUE %}{% else %}{% url 'khachthue:them_khach_thue' %}{% endif %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if khachthue %}
            <input type="hidden" name="_method" value="PUT">
        {% endif %}
        <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2">
                <!-- Thông tin cơ bản -->
                <div class="flex flex-wrap -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <div class="mb-4">
                            <label for="HOTENKHACHTHUE" class="block mb-1 font-medium text-gray-700">Tên khách hàng</label>
                            <input name="HOTENKHACHTHUE" type="text" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ khachthue.HO_TEN_KT|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="w-1/2 px-2">
                        <div class="mb-4">
                            <label for="SODIENTHOAIKHACHTHUE" class="block mb-1 font-medium text-gray-700">Số điện thoại</label>
                            <input name="SODIENTHOAIKHACHTHUE" type="text" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ khachthue.SDT_KT|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <div class="mb-4">
                            <label for="NGAYSINHKHACHTHUE" class="block mb-1 font-medium text-gray-700">Ngày sinh</label>
                            <input name="NGAYSINHKHACHTHUE" type="date" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ khachthue.NGAY_SINH_KT|date:'Y-m-d'|default_if_none:'' }}">
                        </div>
                        <div class="mb-4">
                            <label for="NOISINH" class="block mb-1 font-medium text-gray-700">Nơi sinh</label>
                            <input name="NOISINH" type="text"
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ khachthue.NOI_SINH_KT|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="w-1/2 px-2">
                        <div class="mb-4">
                            <label for="CMNDORCCCD" class="block mb-1 font-medium text-gray-700">CMND/CCCD</label>
                            <input name="CMNDORCCCD" type="text" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ cccd_cmnd.SO_CMND_CCCD|default_if_none:'' }}">
                        </div>
                        <div class="mb-4">
                            <label for="NOICAP" class="block mb-1 font-medium text-gray-700">Nơi cấp</label>
                            <input name="NOICAP" type="text"
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ cccd_cmnd.NOI_CAP|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <div class="mb-4">
                            <label for="GIOITINHKHACHTHUE" class="block mb-1 font-medium text-gray-700">Giới tính</label>
                            <select name="GIOITINHKHACHTHUE"
                                class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="" {% if not khachthue.GIOI_TINH_KT %}selected{% endif %}>Chọn giới tính</option>
                                <option value="Nam" {% if khachthue.GIOI_TINH_KT == 'Nam' %}selected{% endif %}>Nam</option>
                                <option value="Nữ" {% if khachthue.GIOI_TINH_KT == 'Nữ' %}selected{% endif %}>Nữ</option>
                                <option value="Khác" {% if khachthue.GIOI_TINH_KT == 'Khác' %}selected{% endif %}>Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-1/2 px-2">
                        <div class="mb-4">
                            <label for EMAILKHACHTHUE" class="block mb-1 font-medium text-gray-700">Email</label>
                            <input name="EMAILKHACHTHUE" type="email" placeholder="Nhập email"
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ khachthue.EMAIL_KT|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-2 mb-6">
                    <div class="w-full px-2">
                        <div class="mb-4">
                            <label for="NGHENGHIEP" class="block mb-1 font-medium text-gray-700">Nghề nghiệp</label>
                            <input name="NGHENGHIEP" type="text" placeholder="Nhập nghề nghiệp"
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value="{{ khachthue.NGHE_NGHIEP|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                {% if not khachthue %}
                <div class="flex flex-wrap -mx-2 mb-6">
                    <div class="w-full px-2">
                        <div class="mb-4">
                            <label for="MA_TAI_KHOAN" class="block mb-1 font-medium text-gray-700">Mã tài khoản</label>
                            <input name="MA_TAI_KHOAN" type="text" required
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Nhập mã tài khoản">
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <!-- Nút thao tác -->
        <div class="flex justify-center">
            <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded transition-colors duration-300">
                {% if khachthue %}Lưu thông tin{% else %}Thêm khách thuê{% endif %}
            </button>
        </div>
    </form>
</div>
{% if messages %}
    <div class="mt-4">
        {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
