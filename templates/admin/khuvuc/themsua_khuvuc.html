{% load static %}

<form action="{% if khu_vuc %}{% url 'nhatro:khuvuc_sua' khu_vuc.MA_KHU_VUC %}{% else %}{% url 'nhatro:khuvuc_them' %}{% endif %}" method="POST" class="space-y-6">
    {% csrf_token %}
    {% if khu_vuc %}
        <input type="hidden" name="_method" value="PUT">
    {% endif %}

    <div class="flex flex-wrap gap-6">
        <div class="flex-1 min-w-[300px]">
            <label for="TEN_KHU_VUC" class="block mb-1 font-semibold text-gray-700">Khu Vực</label>
            <input name="TEN_KHU_VUC" type="text" placeholder="Tên Khu Vực" value="{{ khu_vuc.TEN_KHU_VUC|default:"" }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div class="flex-1 min-w-[300px]">
            <label for="DV_HANH_CHINH_CAP2" class="block mb-1 font-semibold text-gray-700">Quận | Huyện</label>
            <input name="DV_HANH_CHINH_CAP2" type="text" placeholder="Quận | Huyện" value="{{ khu_vuc.DV_HANH_CHINH_CAP2|default:"" }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
    </div>

    <div class="flex flex-wrap gap-6">
        <div class="flex-1 min-w-[300px]">
            <label for="DV_HANH_CHINH_CAP1" class="block mb-1 font-semibold text-gray-700">Thành Phố</label>
            <input name="DV_HANH_CHINH_CAP1" type="text" placeholder="Thành Phố" value="{{ khu_vuc.DV_HANH_CHINH_CAP1|default:"" }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div class="flex-1 min-w-[300px]">
            <label for="DV_HANH_CHINH_CAP3" class="block mb-1 font-semibold text-gray-700">Phường | Xã</label>
            <input name="DV_HANH_CHINH_CAP3" type="text" placeholder="Phường | Xã" value="{{ khu_vuc.DV_HANH_CHINH_CAP3|default:"" }}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
    </div>
    <div class="text-center">
        <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
            {% if khu_vuc %}Cập Nhật{% else %}Lưu{% endif %}
        </button>
    </div>
</form>
