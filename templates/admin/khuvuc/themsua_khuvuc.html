{% load static %}

<div >

    <form action="{% if khu_vuc %}{% url 'nhatro:khuvuc_sua' khu_vuc.MA_KHU_VUC %}{% else %}{% url 'nhatro:khuvuc_them' %}{% endif %}" method="POST" class="space-y-6">
        {% csrf_token %}
        {% if khu_vuc %}
            <input type="hidden" name="_method" value="PUT">
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tên Khu Vực -->
            <div>
                <label for="TEN_KHU_VUC" class="block text-sm font-medium text-gray-700 mb-1">Khu Vực</label>
                <input name="TEN_KHU_VUC" type="text" placeholder="Tên Khu Vực" value="{{ khu_vuc.TEN_KHU_VUC|default:"" }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm" />
            </div>

            <!-- Quận/Huyện -->
            <div>
                <label for="DV_HANH_CHINH_CAP2" class="block text-sm font-medium text-gray-700 mb-1">Quận / Huyện</label>
                <input name="DV_HANH_CHINH_CAP2" type="text" placeholder="Quận / Huyện" value="{{ khu_vuc.DV_HANH_CHINH_CAP2|default:"" }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm" />
            </div>

            <!-- Thành phố -->
            <div>
                <label for="DV_HANH_CHINH_CAP1" class="block text-sm font-medium text-gray-700 mb-1">Thành Phố</label>
                <input name="DV_HANH_CHINH_CAP1" type="text" placeholder="Thành Phố" value="{{ khu_vuc.DV_HANH_CHINH_CAP1|default:"" }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm" />
            </div>

            <!-- Phường/Xã -->
            <div>
                <label for="DV_HANH_CHINH_CAP3" class="block text-sm font-medium text-gray-700 mb-1">Phường / Xã</label>
                <input name="DV_HANH_CHINH_CAP3" type="text" placeholder="Phường / Xã" value="{{ khu_vuc.DV_HANH_CHINH_CAP3|default:"" }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm" />
            </div>
        </div>

        <div class="text-center pt-4">
            <button type="submit"
                class="inline-block px-6 py-2 bg-blue-600 text-white text-base font-semibold rounded-xl shadow hover:bg-blue-700 transition duration-300">
                {% if khu_vuc %}Cập Nhật{% else %}Lưu{% endif %}
            </button>
        </div>
    </form>
</div>
